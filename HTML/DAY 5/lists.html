<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Unordered List</h1>
    
    <ul type="square">
        <li>Sahil</li>
        <li>Aman</li>
        <li>Shubham</li>
    </ul>

    <h1>Ordered List</h1>
    
    <ol type = "I"> 
        <li>Sahil</li>
        <li>Aman</li>
        <li>Shubham</li>
    </ol>
    
    <h1>Defination List</h1>
    
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>

    <dt>JavaScript</dt>
    <dd>A programming language commonly used in web development to add interactive features</dd>
</body>

</html>
