<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Best Language</th>
            </tr>
        </thead>


        <tbody>


            <tr>
                <td>Sahil</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <th colspan="2">Ram</th>
                <td rowspan="2">HTML</td>
            </tr>

            <tr>
                <th colspan="2">Roshan</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Ram</th>
                <td rowspan="2">Footer</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
